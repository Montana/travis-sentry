language: node_js
dist: jammy
node_js:
  - "16"

git:
  depth: false

install:
  - npm install
  - npm install @sentry/tracing --save
  - curl -sL https://sentry.io/get-cli/ | bash

script:
  - npm test

after_success:
  - node app.js &
  - for i in {1..10}; do curl -s http://localhost:3000/healthz && break || sleep 1; done
  - curl http://localhost:3000/error || true

deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master
